<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        label.error {
            color: red;
        }

        input.error {
            color: red;
            border: 1px solid red;
        }

        input.valid {
            color: green;
            border: 1px solid green;
        }

        div.base-error {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<form id="myForm" action="ajax.php" method="post">
    <label for="name">Name:</label><input id="name" type="text" name="name" required><br/>
    <label for="phone">Phone:</label><input id="phone" type="text" name="phone"><br/>
    <label for="email">E-mail:</label><input id="email" type="email" name="email" class="required"><br/>
    <label for="file">File:</label><input id="file" type="file" name="file" class="required"><br/>
    <input type="submit" value="Send">
</form>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="src/jdvalidate.js"></script>

<script>

    $('#myForm').jdvalidate({
        ajax: false,
        rules: {
            phone: {
                regex: "^([\+]+)*[0-9\x20\x28\x29\-]{5,20}$"
            },
            file: {
                filesize: 10000,
                extension: "html|css"
            }
        },
        messages: {
            phone: {
                regex: "Телефон в формате +7 999 123 45 67"
            },
            file: {
                filesize: "Файл слишком большой"
            }
        }
    });
</script>
</body>
</html>
