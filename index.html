<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        label.error {
            color: red;
        }

        input.error {
            color: red;
            border: 1px solid red;
        }

        input.valid {
            color: green;
            border: 1px solid green;
        }

        div.base-error {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<form id="myForm" action="ajax.php" method="post">
    <label for="name">Name:</label><input id="name" type="text" name="name" required><br/>
    <label for="phone">Phone:</label><input id="phone" type="text" name="phone"><br/>
    <label for="email">E-mail:</label><input id="email" type="text" name="email"><br/>
    <input type="submit" value="Send">
</form>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="src/jdvalidate.js"></script>

<script>
    $.jdvalidate.addMethod("regex", function (value, element, regexp) {
        var re = new RegExp(regexp);
        return re.test(value);
    }, "Please check your input.");

    $.jdvalidate.addMethod("required", function (value) {
        return value.trim() != '';
    }, "Field is required");

    $('#myForm').jdvalidate({
        clean: true,
        rules: {
            name: {
                required: true
            },
            phone: {
                regex: "^[123]{1}$"
            }
        }
    });
</script>
</body>
</html>
