<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        #form {
            margin: 0 auto;
            width: 1000px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Jedi Validate</h1>
            <div id="form">
                <form id="myForm" action="./ajax.php" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div class="help-block base-error"></div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name:</label>

                        <div class="col-sm-6">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Phone:</label>

                        <div class="col-sm-6">
                            <input name="phone" type="tel" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">E-mail:</label>

                        <div class="col-sm-6">
                            <input name="email" type="email" class="form-control" id="email" placeholder="E-mail"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">File (html, css, txt):</label>

                        <div class="col-sm-6">
                            <input name="file" type="file" class="form-control" id="file" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input name="check" type="checkbox"> Check it:
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
                <div class="base-error alert alert-danger" role="alert" style="display: none"></div>
            </div>
        </div>
    </div>
</div>

<script src="../dist/jedi-validate.js"></script>

<script>
    var formWrapper = document.querySelector('#form');

    new JediValidate(formWrapper);
</script>
</body>
</html>
